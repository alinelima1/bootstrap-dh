<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light my-4 rounded align-items-center"
            style="background-color: #e0e0e0;">
            <a class="navbar-brand d-flex align-items-center" href="./index.html">
                <img src="https://img.icons8.com/color/48/000000/around-the-globe.png" width="48" height="48" />
                GAP Viagens
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link d-flex align-items-center" href="./index.html">
                            <img src="https://img.icons8.com/material-outlined/24/000000/home--v2.png" class="mr-2" />
                            Página Inicial <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="./contato.html">
                            <img src="https://img.icons8.com/material-outlined/24/000000/about.png" class="mr-2" />
                            Contato
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="./midias.html">
                            <img src="https://img.icons8.com/material-outlined/24/000000/picture.png" class="mr-2" />
                            Mídia
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">
            <section class="col-lg-8">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./resources/dubai_capa.jpg" alt="First slide" />
                            <div class="promotion">
                                <div class="promotion-card">
                                    <img src="https://img.icons8.com/color/48/000000/card-in-use.png" />
                                    12x no cartão
                                </div>
                                <p class="promotion-percent">Dubai
                                    -40%
                                </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./resources/nova_iorque_capa.jpg" alt="Second slide" />
                            <div class="promotion">
                                <div class="promotion-card">
                                    <img src="https://img.icons8.com/color/48/000000/card-in-use.png" />
                                    12x no cartão
                                </div>
                                <p class="promotion-percent">Nova York
                                    -65%
                                </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./resources/parque_mundo_do_chocolate_gramado_capa.jpg"
                                alt="Third slide" />
                            <div class="promotion">
                                <div class="promotion-card">
                                    <img src="https://img.icons8.com/color/48/000000/card-in-use.png" />
                                    12x no cartão
                                </div>
                                <p class="promotion-percent">Gramado
                                    -55%
                                </p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </section>
            <section class="col-lg-4">
                <form class="bg-light form-packages">
                    <h5 class="packages">Busca por pacotes:</h5>
                    <label for="departureCity">Saio de:</label>
                    <input type="text" id="departureCity" name="departureCity" placeholder="Digite a cidade"
                        required /><br /><br />
                    <label for="arrivalCity">Chego em:</label>
                    <input type="text" id="arrivalCity" name="arrivalCity" placeholder="Digite a cidade"
                        required /><br /><br />
                    <label for="departureDate">Saída:</label>
                    <input type="date" id="departureDate" name="departureDate" required /><br /><br />
                    <label for="arrivalDate">Chegada:</label>
                    <input type="date" id="arrivalDate" name="arrivalDate" required /><br /><br />
                    <label for="quantity">Quantidade de pessoas:</label>
                    <input type="number" id="quantity" name="quantity" placeholder="0" required /><br /><br />
                    <div class="btn-position">
                        <input class="btn btn-success" type="submit" value="Buscar" />
                        <input class="btn btn-danger" type="reset" value="Limpar" />
                    </div>
                </form>
            </section>
        </div>

    </main>

    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
